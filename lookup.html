<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Besm Character helper</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/lookup.js">

    </script>
  </head>
  <body>
    <div class="headerMenu clear">
          <nav class="navBar clear">
            <ul class="menu">
              <li class="drop"><a href="index.html" class="active">Home</a></li>
              <li><a href="lookup.html">rules lookup</a></li>
            </ul>
          </nav>
    </div>
    <div class="contents">
      <h1> Lookup resource</h1>
      <form id="lookup">
        <label for="thing">What kind of thing are you looking for?</label>
        <select id="thing" name="thing">
          <option value="race">Race</option>
          <option value="class">Class</option>
          <option value="skill">Attribute</option>
        </select><br>
        <label for="name">Name of thing:</label>
        <input type="text" id="name" name="name" placeholder="Attribute or whatever"><br><br>
        <a id="submit" href="javascript:findRace('Human')">submit</a>
      </form>
      <br><br>
      <div id="race">
        <p><b>Name</b>:<span id="rname"></span></p><br>
        <p><b>attributes</b>:<span id="rattr"></span></p>
        <p><b>cost</b>:<span id="rcost"></span></p>
      </div>
      <div id="class">
        <p><b>Name</b>:<span id="cname"></span></p>
      </div>
    </div>
  </body>
</html>
